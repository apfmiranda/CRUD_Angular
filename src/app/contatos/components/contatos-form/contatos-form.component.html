<form class="needs-validation" novalidate [formGroup]="contatoForm" style="padding-top: 10px; padding-bottom: 10px;">

  <input type="text" formControlName="id" hidden="true">

  <div class="form-group">
    <input type="text" class="form-control form-control-sm"
      id="name"
      placeholder="Enter Name"
      formControlName="name">
  </div>

  <div class="form-group">
    <input type="email" class="form-control form-control-sm"
      id="email"
      placeholder="Enter email"
      formControlName="email">
  </div>

  <div formArrayName="phones">
    <button class="btn btn-outline-primary btn-sm" type="button" (click)="addPhone()">Add phone</button>
    <div *ngFor="let phone of phones.controls; let i=index">
      <label>
        Phone:
        <input type="text" [formControlName]="i">
        <button class="btn btn-outline-primary btn-sm" type="button" (click)="removePhone(i)">Remove phone</button>
      </label>
    </div>
  </div>

  <button class="btn btn-primary btn-sm" type="submit" (click)="onSubmit()" [disabled]="contatoForm.invalid">Submit form</button>
  <button class="btn btn-primary btn-sm" type="button" (click)="onCancel()">cancel</button>

</form>
